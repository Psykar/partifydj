<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="partifydj.css" rel="stylesheet">
	<title>PartifyDJ</title>
</head>
<body id="view-start">
	<h1>PartifyDJ</h1>
	<section class="view-start">
		<p><input id="create-fb-event" type="checkbox" checked><label for="create-fb-event">Create Facebook event!</label></p>
		<div id="fb-event-details">
			<h3>Enter your FB Party Details<h3>
			<p><input id="title" placeholder="Party name"></p>
			<p><textarea id="description" placeholder="Description of the party"></textarea></p>
			<p><input id="where" placeholder="Location"></p>
			<p><input id="when" placeholder="When?"></p>
		</div>
		<button class="create nav" id="create-party">Create the Party!</button>
	</section>
	<section class="view-party">
		<p class="qrcode"><img id="qr-code" /></p>
		<p class="message">Go to spartify.com on your mobile, enter this code to start rockin' out: <code id="party-code">XXXXX</code></p>
		<div style="clear:both;"></div>
		<div id="dropbox">Drag a playlist here to add it to the queue</div>
		<p><input id="search" placeholder="Search for songs"></p>
		<ul class="track-list" id="search-results"></ul>
		<h2>Queue</h2>
		<a id="edit-queue" href="#edit">edit</a>
		<ul class="track-list" id="queue"></ul>
		<p><button class="cancel nav" id="leave-party">Leave Party :(</button></p>
	</section>
	<script src="jquery-1.7.min.js"></script>
	<script>
	var sp = getSpotifyApi();
	partifydj = sp.require('partifydj');
	partifydj.init();
	</script>
	<script src="fbstuff.js"></script>
</body>
</html>
